		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			//判断质数
			var shuru = +prompt("请输入一个数字:");
//			var num = 13;
			for(i=2,count=0;i<shuru;i++){
				if(shuru%i==0){
					count++;
					console.log(i);
					break;
				}
			}
			console.log("统计个数:"+count);
			if(count>0){
				console.log(shuru + "不是质数");
			}else{
				console.log(shuru + "是质数");
			}
		</script>
