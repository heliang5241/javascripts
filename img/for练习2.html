<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		//打印1-100之间所有7的倍数的个数及总和
		<script type="text/javascript">
			for(var i=1,all=0,sum=0;i<100;i++){
				if(i%7==0){
  					console.log(i);
					all++;
					sum+=i;
				}
			}
			console.log(all);
			console.log(sum);
		</script>
	</head>

	</body>
</html>
